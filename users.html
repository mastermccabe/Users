<!DOCTYPE html>
<!--
Create a blank table which has First Name, Last Name, Email and Contact Number as table headings. Have a form at the bottom which will be used to append items to the table. Make sure that each form field appends to its proper row/column in the table.
-->
<html>

<head>
  <meta charset="utf-8">
  <title>Users</title>
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#user_form').submit(function(event) {
        // ref to form
        var form = $(this);

        // Below creates and html element
        var html = '<tr>';
        html += '<td>' + $('#user_firstname').val() + '</td>';
        html += '<td>' + $('#user_lastname').val() + '</td>';
        html += '<td>' + $('#user_email').val() + '</td>';
        html += '<td>' + $('#user_phone').val() + '</td>';
        html += '</tr>';
        // Below appends the html element to <tbody class="users-body">
        $('.users-body').append(html);
        // Below resets form after submitting
        form[0].reset();

        event.preventDefault()
        // above needed to show submissions
      });
    });
  </script>

  <style>
    label {
      display: block;
    }

    .form-group {
      margin-bottom: 7px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }
  </style>



</head>

<body>

  <table id="myTable" class="tablesorter">

    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>

    <tbody class="users-body">

      <!-- <tr>
        <td>Smith</td>
        <td>John</td>
        <td>jsmith@gmail.com</td>
        <td>12345678</td>
      </tr> -->

    </tbody>


  </table>

  <h1> Add Users </h1>
  <hr>

  <form id="user_form">

    <div class="form-group">

      <label>First Name:</label>
      <input type="text" id="user_firstname" name="user_firstname" placeholder="First Name">

    </div>

    <div class="form-group">

      <label>Last Name:</label>
      <input type="text" id="user_lastname" name="user_lastname" placeholder="Last Name">

    </div>

    <div class="form-group">

      <label>Email:</label>
      <input type="email" id="user_email" name="user_email" placeholder="Email">

    </div>

    <div class="form-group">

      <label>Phone #:</label>
      <input type="text" id="user_phone" name="user_phone" placeholder="Phone #">

    </div>

    <div class="form-group">

      <button id="submit">Submit</button>

    </div>

  </form>

</body>

</html>
